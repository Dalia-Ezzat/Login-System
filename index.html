<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>
 <!-- Ggoogle-fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--fontawesome  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--& main css -->
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body class="bg-main">
    <!-- --------------signin-card-------------- -->
    <main class="mt-5 p-3">
      <div class="main-area container col-md-8 pt-3 mt-5">
        <div class="text-center vstack p-3">
          <h1 class=" pb-4 fw-bold brand">Smart Login System</h1>
          <input
            id="emailInputSignIn"
            class="form-control"
            type="email"
            placeholder="Your Email"
            required
          />
          <div class="input-group my-3">
            <input
              id="passwordInputSignIn"
              class="form-control border-end-0"
              type="password"
              placeholder="Your Password"
              required
            />
            <div class="input-group-text bg-transparent border-start-0">
              <i id="showPassword" class="fa-solid fa-eye text-secondary"></i>
            </div>
          </div>
          <div id="incorrect"></div>
          <button
            id="signInBtn"
            type="button"
            class="btn btn-outline-warning mt-3"
          >
            Login <i class="fa-solid fa-unlock-keyhole"></i>
          </button>
          <p class="text-white mt-3 fw-light">
            Donâ€™t have an account ?
            <a
              href="register.html"
              class="text-decoration-none text-info fw-bold"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </main>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- sweetalert.js -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- main js -->
    <script src="js/index.js"></script>
  </body>
</html>
